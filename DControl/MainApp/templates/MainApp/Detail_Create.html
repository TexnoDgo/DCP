{% extends "MainApp/base.html" %}
{% block title %}DControl - Создание детали{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <h1>DControl - Создание детали</h1>
    <a href="{% url 'detail_all' %}">Все детали</a>
    <a href="{% url 'detail_create' %}">Создать деталь</a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn-primary col" type="submit">СОЗДАТЬ</button>
    </form>
</div>

{% endblock %}
