<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html lang="en" style="height:100%; margin:0;">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<header>

</header>
<body style="">
    <div class="container">
        <a href="{% url 'details_all' %}">Все детали</a>
        <a href="{% url 'detail_create' %}">Создать деталь</a>
        <a href="{% url 'orders_all' %}">Все заказы</a>
        <a href="{% url 'order_create' %}">Создать заказ</a>
        <a href="{% url 'order_super_create' %}">Создать супер заказ</a>

        {% if user.is_authenticated %}
          <li>User: {{ user.get_username }}</li>
          <li><a href="{% url 'logout'%}?next={{request.path}}">Выход</a></li>
        {% else %}
          <li><a href="{% url 'login'%}?next={{request.path}}">Вход</a></li>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}

</body>
</html>
