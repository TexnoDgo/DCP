{% extends "MainApp/base.html" %}
{% block title %}DControl - Операция {{operation.manufactured}}{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>DControl - Операция {{operation.manufactured}}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn-primary col" type="submit">СОЗДАТЬ</button>
    </form>

</div>
{% endblock %}
