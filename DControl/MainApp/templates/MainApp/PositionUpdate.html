{% extends "MainApp/base.html" %}
{% block title %}DControl - Изминение позиции{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container mb-5">
    <section class="jumbotron  mt-3">
        <div class="container">
            <div class="text-center">
                <h1 class="jumbotron-heading">DControl - Change position {{position.pk}}</h1>
                <hr>
                <p class="lead text-muted"></p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success col" type="submit">Сохранить</button>
                    <a href="{% url 'position_view' code=position.code %}" class="btn btn-secondary col mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
